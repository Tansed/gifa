      <script>
      function save_user(name,firstname,lastname,email,writer,image){
        $.ajax({
                      url: '/api/user_data/',
                      dataType: 'json',
                      type: 'post',
                      data: {"name":name,"firstname":firstname,"lastname":lastname,"email":email},
                      success: function(){
                          if(writer)
                          { 
                            window.location.href = window.location.origin +"/write_article.htm"
                          }
                          else if(image)
                          {
                           window.location.href = window.location.origin +"/upload_image.htm"
                          }
                      },
                  });
      }
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '650357158334096',
          cookie     : true, 
          xfbml      : true,  
          version    : 'v2.2'
        });
         {% if not request.user.is_authenticated %}
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected' ) 
                  { 
                      fbSignin(response)
                      return;
                  }
              });
          {% else %}
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected' ) 
                  { 
                      FB.api('/me', function(response){});
                      userId = response.authResponse.userID
                      $("#fb_image").attr("src","http://graph.facebook.com/"+userId+"/picture?type=normal")
                      return;
                  }
              });
          {% endif %}
    }

      function fbLogin(writer,image){
        image = typeof image !== 'undefined' ? image : false;
        FB.login(function(response) {

            if (response.authResponse) {
                fbSignin(response,writer,image)
            } 
            else {
                console.log('User cancelled login or did not fully authorize.');
            }
        }, {
            scope: 'publish_actions,email'
        });
      }
    
    function fbSignin(response,writer,image){
      FB.api('/me', function(response) {
                    save_user(response.name,response.first_name,response.last_name,response.email,writer,image)
                });
    }
 
  </script>
